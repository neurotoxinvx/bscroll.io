<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">cd</span> better-scroll</div><div class="line">npm install</div></pre></td></tr></table></figure>
